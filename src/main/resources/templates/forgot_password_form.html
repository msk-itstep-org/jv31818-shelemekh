<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot password reset</title>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2>Forgot password</h2>
    </div>
    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto">
        <div th:if="${{error!= null}}">
            <p class="text-danger">[[${error}]]
            </p>
        </div>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>We will be sending you a reset password link to your email
                </p>
            </div>
            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email"
                           required="required" autofocus="autofocus"/>
                </p>
            </div>
            <div>
                <p>
                    <input type="submit" value="Send" class="btn btn-primary p-3"/>
                </p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
